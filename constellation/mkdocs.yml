# UI设计&配置
theme:
  name: 'material'
  palette:
    # 夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey # 网站上栏颜色
      accent: green # 鼠标停留颜色
      toggle:
        icon: material/weather-sunny
        name: 日间模式
    # 日间模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo # 网站上栏颜色
      accent: green # 鼠标停留颜色
      toggle:
        icon: material/weather-night
        name: 夜间模式

  features:
    # 使用 Tab 来进行分类
    - navigation.tabs
    # 返回顶部的按钮，在上滑时出现
    - navigation.top
    # 给每个 Tab 添加一个 index.md，且在点击 Tab 时打开
    - navigation.indexes
    # 搜索输入一些字母时推荐补全整个单词
    - search.suggest
    # 搜索的关键词文章加入高亮
    - search.highlight
    # 可以通过按钮复制代码
    - content.code.copy
    # [点击按钮跳转至 GitHub 修改 Markdown 源文件]
    - content.action.edit
    # 剪枝
    - navigation.prune

  # 插件功能
  plugins:
    - search:
        lang:
          - zh
          - en
          - ja
    - tags
  markdown_extensions:
    # [数学公式支持]
    - pymdownx.arithmatex:
        generic: true
    # [图片功能支持]
    # 给 Markdown 图片语法后面添加 `{width="300"}` 设置大小
    - attr_list
    - md_in_html
    # [给标题添加链接]
    - toc:
        permalink: true # 固定标题位置为当前位置
    # [代码语法高亮]
    - pymdownx.highlight:
        # 显示行号
        linenums: true
        # 显示编程语言名称
        auto_title: true
        # 包裹（？）
        line_spans: __span
        # 识别语言（？）
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    # [Markdown 提示]
    - admonition
    - pymdownx.details
    # [Markdown footnote 语法支持]
    - footnotes
  extra_javascript:
    # [数学公式支持]
    - mkdocs/javascripts/katex.js
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  extra_css:
    # [数学公式支持]
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
    # [自定义 css]
    # 不使用底部的翻页
    - mkdocs/css/no-footer.css
    # 无序列表符号自定义
    - mkdocs/css/unordered-list-symbols.css




